# usages: https://github.com/search?o=desc&q=lowlighter%2Fmetrics+path%3A.github%2Fworkflows+language%3AYAML&s=&type=Code
# example: https://github.com/afrizaloky/afrizaloky/blob/70044b44fff97784144dacc4e80f7b08328c701c/.github/workflows/main.yml
name: metrics
on:
  schedule:
    - cron: "0 18 * * *"
  push: {branches: ["master", "main"]}
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: metrics

      - name: üì∞ Activity plugin
        uses: lowlighter/metrics@master
        if: always()
        with:
          filename: metrics.plugin.activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: metrics
          plugin_activity: yes
          plugin_activity_limit: 7
          plugin_activity_days: 0
          plugin_activity_filter: issue, pr, release, fork, star
          config_padding: 7%, 20%

      - name: üìÖ Isocalendar plugin (full year)
        uses: lowlighter/metrics@master
        if: always()
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: metrics
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: üà∑Ô∏è Languages plugin (detailed)
        uses: lowlighter/metrics@master
        if: always()
        with:
          filename: metrics.plugin.languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: metrics
          plugin_languages: yes

      # full
      - uses: lowlighter/metrics@latest
        if: always()
        with:

          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: metrics

          template: classic
          base: header, activity, community, repositories
          repositories_affiliations: ''
          config_timezone: Europe/London

          plugin_achievements: yes
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C

          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_visibility: all

          plugin_followup: yes
          plugin_followup_sections: repositories

          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_colors: github
          plugin_languages_limit: 10
          plugin_languages_threshold: 0%

          plugin_lines: yes

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_notable: yes
          plugin_projects: yes
          plugin_projects_limit: 4
